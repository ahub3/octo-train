modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

  - type: dnf
    install:
      packages:
        - zsh
        - python3-i3ipc
        - gammastep
        - udiskie
        - gamescope
        - mangohud
        - rclone
    remove:
      packages:
        # example: removing firefox (in favor of the flatpak)
        # "firefox" is the main package, "firefox-langpacks" is a dependency
        - firefox
        - firefox-langpacks # also remove firefox dependency (not required for all packages, this is a special case)
  - type: dnf
    repos:
      nonfree: negativo17
      #nonfree: rpmfusion
      cleanup: true
    install:
      install-weak-deps: false
      packages:
        - steam
        - kernel-modules-extra
  - from-file: wm/sway.yml
  - from-file: wm/mango.yml
  #- type: dnf
  #  repos:
  #    nonfree: rpmfusion
  #    cleanup: true
  #  install:
  #    #install-weak-deps: false
  #    packages:
  #      - zerotier-one

  - type: dnf
    repos:
      copr:
        - faugus/faugus-launcher
      cleanup: true
    install:
      packages:
        - faugus-launcher

