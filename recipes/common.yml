modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

  - type: dnf
    repos:
      cleanup: true # clean up added repos after module is done
      files:
        - https://brave-browser-rpm-release.s3.brave.com/brave-browser.repo
      keys:
        - https://brave-browser-rpm-release.s3.brave.com/brave-core.asc
      copr:
        - faugus/faugus-launcher
    install:
      skip-unavailable: true # skip unavailable packages
      packages:
        - zsh
        - udiskie
        - gamescope
        - mangohud
        - chromium
        - faugus-launcher
        - repo: brave-browser
          packages:
            - brave-browser
        - liberation-fonts #for some reason this is needed to get brave to install
        
# Non-free packages install
  - type: dnf
    repos:
      nonfree: negativo17
      cleanup: true
    install:
      install-weak-deps: false
      packages:
        - steam
        - kernel-modules-extra
  - from-file: wm/sway.yml
  - from-file: wm/mango.yml

  - type: default-flatpaks
    configurations:
      - notify: true # Send notification after install/uninstall is finished (true/false)
        scope: system
  #      # If no repo information is specified, Flathub will be used by default
  #      install: # system flatpaks we want all users to have and not remove
  #        - org.mozilla.firefox
  #        - org.gnome.Loupe
      - scope: user # Also add Flathub user repo, but no user packages
  
  - type: brew
    nofile-limits: true
    brew-analytics: true
    direct-pull: true
    auto-upgrade: true

  - type: signing # this sets up the proper policy & signing files for signed images to work fully
